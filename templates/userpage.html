{% extends "base.html" %}

{% block content %}
<h2>Welcome to {{user.username}}'s Blogs</h2>
{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
	<ul>
        {% for blog in blogs %}
        <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
        <p>{{blog.body}}</p>
        <h6>written by {{user.username}}</h6>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
